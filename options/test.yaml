name: universal-ir
suffix: ~  # add suffix to saved images
model: denoising
# distortion: [motion-blurry,hazy,jpeg-compressed,low-light,noisy,raindrop,rainy,shadowed,snowy,uncompleted] # uncompleted means inpainting
distortion: ~ # uncompleted means inpainting
gpu_ids: [4]
normalize_to_neg1_1: true
save_lqgt: false

sde:
  max_sigma: 50
  T: 100
  schedule: cosine # linear, cosine
  eps: 0.005
  sampling_mode: posterior # sde or posterior
  
degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4

datasets:
  test1:
    name: noisy
    mode: LQGT
    dataroot_GT: test-data/denoising_testsets/CBSD68
    dataroot_LQ: test-data/denoising_testsets/CBSD68_25
  #  dataroot_GT: ../Warehouse/Diffusion-IR/datasets/train/noisy/GT
  #  dataroot_LQ: ../Warehouse/Diffusion-IR/datasets/train/noisy/LQ
  test2:
    name: rainy
    mode: LQGT
    dataroot_GT: test-data/Rain100L/target
    dataroot_LQ: test-data/Rain100L/input  
  #   # dataroot_GT: ../Warehouse/Diffusion-IR/datasets/test/Rain100H/target
  #   # dataroot_LQ: ../Warehouse/Diffusion-IR/datasets/test/Rain100H/input
  #   dataroot_GT: ../Warehouse/Diffusion-IR/datasets/train/rainy/RainTrainL/GT
  #   dataroot_LQ: ../Warehouse/Diffusion-IR/datasets/train/rainy/RainTrainL/LQ
  test3:
    name: hazy
    mode: LQGT
    dataroot_GT: test-data/SOTS/GT
    dataroot_LQ: test-data/SOTS/IN
  #  dataroot_GT: ../Warehouse/Diffusion-IR/datasets/train/hazy/GT
  #  dataroot_LQ: ../Warehouse/Diffusion-IR/datasets/train/hazy/LQ
  # test4:
  #   name: motion-blurry
  #   mode: LQGT
  #   dataroot_GT: test-data/GoPro/target
  #   dataroot_LQ: test-data/GoPro/input
  #  dataroot_GT: ../Warehouse/Diffusion-IR/datasets/train/motion-blurry/GT
  #  dataroot_LQ: ../Warehouse/Diffusion-IR/datasets/train/motion-blurry/LQ
  test5:
    name: low-light
    mode: LQGT
    dataroot_GT: test-data/LOL/high
    dataroot_LQ: test-data/LOL/low
  #  dataroot_GT: ../Warehouse/Diffusion-IR/datasets/train/low-light/GT
  #  dataroot_LQ: ../Warehouse/Diffusion-IR/datasets/train/low-light/LQ
#### network structures
network_G:
  which_model_G: ConditionalUNet
  setting:
    in_nc: 3
    out_nc: 3
    nf: 64
    ch_mult: [1, 2, 4, 8]
    context_dim: 512
    use_daclip_context: false
    # use_degra_context: true
    # use_image_context: true

