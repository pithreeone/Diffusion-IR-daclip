#### general settings
name: feedforward-ir
use_tb_logger: true
model: ff_model
# distortion: [motion-blurry,hazy,jpeg-compressed,low-light,noisy,raindrop,rainy,shadowed,snowy,uncompleted]
distortion: [motion-blurry,hazy,low-light,noisy_all,rainy]
gpu_ids: [2]

sde:
  max_sigma: 50
  T: 100
  schedule: cosine # linear, cosine
  eps: 0.005

degradation: # for some synthetic dataset that only have GTs
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4
  
#### datasets
datasets:
  train:
    name: Train_Dataset
    mode: MD
    dataroot: ../Warehouse/Diffusion-IR/datasets/train

    use_shuffle: true
    n_workers: 8  # per GPU
    batch_size: 16
    patch_size: 256
    use_flip: true
    use_rot: true
    color: RGB
    normalize_01: false
  val:
    name: Val_Dataset
    mode: MD
    n_sample: 100
    dataroot: ../Warehouse/Diffusion-IR/datasets/daclip-val
    normalize_01: false

#### network structures
network_G:
  which_model_G: UNet
  amp_dtype: bfloat16     #  [float16, bfloat16, float32]
  setting:
    in_nc: 3
    out_nc: 3
    nf: 64
    ch_mult: [1, 2, 4, 4]
    context_dim: 512
    use_daclip_context: false
    # use_degra_context: true
    # use_image_context: true
    in_ch_scale: 1
    attn: false

#### path
path:
  root: ./
  pretrain_model_G: ~
  strict_load: true
  resume_state: ~
  daclip: pretrained/daclip_ViT-B-32.pt

#### training settings: learning rate scheme, loss
train:
  optimizer: Adam # Adam, AdamW, Lion
  lr_G: !!float 1e-4
  lr_scheme: TrueCosineAnnealingLR # MultiStepLR
  beta1: 0.5
  beta2: 0.9
  niter: 1000000
  warmup_iter: -1  # no warm up
  lr_steps: [200000, 400000, 600000]
  lr_gamma: 0.5
  eta_min: !!float 1e-5

  # criterion
  is_weighted: False
  loss_type: l1
  weight: 1.0

  loss_config:
    target: models.losses.GeneralLPIPSWithDiscriminator
    params:
      perceptual_weight: 0.25
      disc_start: 20001
      disc_weight: 0.5
      learn_logvar: True

      regularization_weights:
        kl_loss: 1.0

  manual_seed: 0
  val_freq: !!float 4e4

#### logger
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 4e4